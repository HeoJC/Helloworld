<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/array_iterable.html</title>
</head>
<body>
    <script>
        // foreach
        const numbers = [30 , 25 , 4 , 100 , 10] ;
        let sum = 0 ;                                                
        numbers.forEach(function(obj , idx , ary) {                  // 출력해보면 30 0 [] [30 , 25 , 4 , 100 , 10] / 25 1 [30 , 25 , 4 , 100 , 10] ... 이런식으로 나옴 / 배열의 값(obj) , 인덱스 번호(idx) , 배열(ary) 순으로 출력됨
            if (idx % 2 == 0)
                sum = sum + obj ;                                
            }) ;
            console.log(`합계 : ${sum}`) ;

        const names = ["한동일" , "유상우" , "정석진" , "박준형"] ;
        document.write("<ul>") ;
        names.forEach(callBackFnc) ;
        document.write("</ul>") ;

        function callBackFnc(obj) {
            document.write("<li>" + obj + "</li>") ;
        }

        // mapping
        const persons = names.map(function (obj , idx , ary) {
            const score = Math.floor(Math.random() * 100) ;          // 0이랑 100사이 숫자가 나옴 (*100이라. *10 하면 0이랑 10사이)
            const person = {name : obj , score : score} ;            // 새로운 object를 만들어서 name에 obj를 , score에 위에서만든 score를 입력
            return person ;
        }) ;
        console.log(persons) ; 

        // filtering
        const person40 = persons.filter(function (obj , idx , ary) { // obj , idx , ary 사용안할거면 선언안해도됨
            return obj.score > 40 ;
        }) ; 
        console.log(person40) ; 

    </script>
</body>
</html>
