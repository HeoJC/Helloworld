<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice_home</title>
</head>
<body>
    <script>
        const choi = {
            name : "최선영" ,
            age : 20 ,
            score : 90
        }

        const han = {
            name : "한동일" ,
            age : 21 ,
            score : 89
        }

        const yun = {
            name : "윤희성" ,
            age : 22 ,
            score : 88
        }
        const persons = [choi , han , yun] ;

        // for in는 객체 순환 , for of는 배열 순환
        for (let person in persons) { 
            console.log(person)
        }
        // 그래서 이렇게 돌리면 0,1,2 이렇게 출력되는데 배열이라는 객체를 순환하면서 값을 가져옴 그래서 인덱스가 출력된다.
        for (let person in choi) {
            console.log(person + " / " + choi[person]) ;
        }
        // 그래서 for in 은 주로 객체에 쓰임. choi라는 객체에서 person에 필드명을 가지고오고 choi[person]으로 필드명에 해당하는 필드값을 가지고옴

        for (let person of persons) { 
            console.log(person)
        }
        // for of 는 배열을 순환하면서 배열에서 원하는 값을 가지고오는거
        // 이렇게 돌리면 name : 최선영 , age : 20 , score : 90 ... 이렇게 출력되는데 배열을 순환하면서 값을 가져온다.
        
        for(let person of persons) {
            for (let field in person) {
                console.log(person[field]) ;
            }
        }
        // 그래서 이렇게 for of 랑 for in 이랑 같이 돌리면 for of로 persons라는 배열을 순환하면서 안에 데이터를 가지고와서 person에 넣고
        // for in 으로 person이라는 객체를 순환하면서 필드명을 따와서 field 에 넣고
        // person[field]로 해당 필드명에 해당하는 필드데이터를 출력함.
        
        // -------------------------------------------------------------------

        // 배열에서 splice 사용
        const spliceArray = ["one" , "two" , "three"]
        console.log(spliceArray) ;
        spliceArray.splice(2,0,"four","five") ;        
        console.log(spliceArray) ;
        // 위에 배열을 splice 실행하기전에 콘솔에 찍어보면 one two therr 만 나오는데 splice 실행 후 콘솔 찍어보면
        // one two four five three 가 찍힌다. splice뒤에 괄호안에 의미는 
        // 첫번째는 들어갈 위치 , 배열의 2개 뒤에 들어간다.
        // 두번째는 잘라낼 데이터 수 , 0을 쓰면 잘라내지 않고 뒤에 데이터들을 해당 위치에 삽입한다는 뜻이고, 1을 넣으면 2개뒤에 1개를 삭제한다.
        
        spliceArray.splice(0,1) ;
        console.log(spliceArray) ;
        // 첫번째가 0이니까 배열의 0개뒤에 1개를 삭제한다 = 배열의 첫번째 값을 삭제한다.

        // 몇번째 글자를 삭제하고 삽입하고의 기준이 글자수가 아니라 배열의 데이터수로 한다는 것

        // -------------------------------------------------------------------

    </script>
</body>
</html>
