<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/this.html</title>
</head>
<body>

    <button id="btn">button</button>

    <script>
        "use strict" ; // strict 사용하는 이유 : 새 global 변수 선언하는데 잘못 입력하면 자바스크립트는 틀린거 알려주지 않는데 strict 모드에서는 이러한걸 error 처리한다.

        const person = {
            firstName : "길동" ,
            lastName : "홍" ,
            age : 20 ,
            fullName : function() { // person이라는 object가 가지는 fullName이라는 메소드
                return this.firstName + " - " + this.lastName ;       // object안에서 this는 현재 이 object를 뜻함. = person.firstName
            }
        }
        console.log(person.fullName()) ;

        function myFnc() {
            console.log(this) ; // window
        }

        myFnc() ;

        let btn = document.getElementById("btn") ;
        btn.click = function() {
            console.log(this) ;
        }
        console.log(btn) ;

        // this
        // 메소드에서는 해당 오브젝트를 뜻함
        // 혼자 쓰이면 global object 를 뜻함
        // function안에서는 global object 를 뜻함
        // function안에서는 (strict mode) 정의되지 않음
        // event안에서는 event가 받는 요소를 뜻함
        // call(), apply() 같은 메소드에서는 어떠한 오브젝트도 의미할 수 있음
        // https://www.w3schools.com/js/js_this.asp
    </script>
</body>
</html>
