<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <input type="text" id="inputValue">
    <button id="btn" onclick="addArray()">추가하기</button>

    <script>
        const fruits = ["apple" , "banana" , "cherry"] ;
        const newFruits = fruits.slice(0 , 2) ;                      // 처음부터 2개를 가지고와서 새로운 배열을 만듦

        console.log(newFruits) ;

        const inputAry = [] ;

        // inputAry[2] = null ;
        // inputAry.splice(2 , 2 , "d" , "e") ; // index2 부터 2개를 각각 d , e 로 바꿈
        // inputAry.splice(2 , 1) ; // index2 부터 1개를 지움

        function showList() {
            // 화면에 추가.
            let ulTag = document.getElementById("list") ;            // id = list 찾기 - ul
            let tag = "" ;
            for (let i = 0 ; i < inputAry.length ; i++) {            // 배열길이만큼 반복하면서 리스트 항목으로 tag에 추가
                tag += "<li>" + inputAry[i] + "</li>" ;
            }
            ulTag.innerHTML = tag;                                   // tag에 담긴 내용을 작성
            console.log(inputAry) ;                                  // 배열 내용을 콘솔에 출력
        }

        function removeAry() {
            // inputAry.pop() ;                                      // 배열.pop 은 배열의 마지막 요소 삭제
        // 선택삭제 내가한거
            // let input = document.getElementById("inputValue") ;
            // let selectDel = input.value ;
            // for (let i = 0 ; i < inputAry.length ; i++) {
            //     if(inputAry[i] == selectDel){
            //         inputAry.splice(i , 1) ;
            //         i-- ;
            //     }
            // }                                                                   
            // showList() ;
            // input.value = "" ;
            // input.focus() ;
        // 선택삭제 교수님꺼
        // let iv = document.getElementById("inputValue").value ;
        // let iv = document.getElementsByTagName("input")[0].value ;
            let iv = document.querySelector("input[type='text']").value ;
            for (let i = 0 ; i < inputAry.length ; i++) {
                if(inputAry[i] == iv) {
                    inputAry.splice(i , 1) ;
                    break ;
                }
            }
            showList() ;
        }    

        function addArray() {
            let input = document.getElementById("inputValue") ;      // id = inputValue 찾기 - input(text)
            let iValue = input.value;                                // input(text)에 입력된 값을 iValue에 담기
            // 배열추가
            if (!iValue) {                                           // iValue가 비었으면 경고창을 출력
                alert("값을 입력하세요.") ;
                return ;
            }
            
            inputAry.unshift(iValue);                                // 배열.unshift는 배열의 앞에 값 넣기 , 배열.push는 배열의 뒤에 값 넣기
            showList() ;                                             // showList function 실행. (리스트에 추가하고 콘솔에 출력하고)
            input.value = "" ;                                       // input(text)를 공란으로 초기화
            input.focus() ;                                          // input(text)로 커서 활성화
        }
    </script>
