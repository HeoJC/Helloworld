<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
    background-image: url(../img/london.PNG);
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: rgb(255, 255, 255);
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #ffffff;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: rgb(0, 0, 0);
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>

<header>
    <h2>런던</h2>
    </header>
    
    <section>
    <nav>
        <ul>
            <li><a href="../form/london.html">런던</a></li>
            <li><a href="../form/paris.html">파리</a></li>
            <li><a href="../form/tokyo.html">도쿄</a></li>
        </ul>
    </nav>
  
  <article>
      <table>
          <tr>
              <td><img src="../img/uk.PNG" width="150px" height="100px"></td>
              <td><h1>런던</h1></td> 
          </tr>
          <tr>
              <td><button type="button" onclick="window.open('https://www.youtube.com/watch?v=drDh3r_NUF4')">영국국가</button></td>
          </tr>
      </table>
    <p>런던(London, 고대 영어: Lunden 룬덴, 라틴어: Londinium 론디니움[*])은 영국과 잉글랜드의 수도이자 최대 도시이다. </p>
    <p>인구는 2014년 기준 8,538,689명으로 영국은 물론 유럽 전체 대도시권 중 가장 큰 권역이며, 음역어로는 伦敦(윤돈)이라 부른다.</p>
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>

</body>
</html>
